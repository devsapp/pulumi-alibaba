Type: Component
Name: pulumi-alibaba
Provider:
  - 阿里云
Version: 0.0.7
Description: 阿里云Pulumi组件
HomePage: https://github.com/devsapp/pulumi-alibaba
Tags: #标签详情
  - pulumi
  - 阿里云
  - Nodejs
  - 函数计算
Category: 基础云服务
Commands:
  destroy: 销毁资源
  up: 部署资源
  login: 登陆 pulumi
  stack: 操作 stack
Service:
  函数计算:
    Authorities:
      - 函数计算全部权限
Properties:
  region:
    Description: 地区
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  projectName:
    Description: 项目名
    Required: true
    Type:
      - String
  stackName:
    Description: Stack名字
    Required: true
    Type:
      - String
  workDir:
    Description: 工作目录
    Example: ./
    Required: false
    Type:
      - String
  runtime:
    Description: 运行时
    Required: false
    Type:
      - String
  cloudPlatform:
    Description: 云平台
    Required: true
    Default: alicloud
    Type:
      - String
